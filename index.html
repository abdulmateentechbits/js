<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #code-box {
            width: 90%;
            max-width: 500px;
            height: auto;
            min-height: 20em; /* Set minimum height for 20 lines */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: monospace;
            line-height: 1.5em; /* Adjust line height for readability */
        }

        #run-button {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #output {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <textarea id="code-box" placeholder="Write your JavaScript code here..."
              autocapitalize="off" autocorrect="off" spellcheck="false" inputmode="latin"></textarea>
    <button id="run-button">Run Code</button>
    <div id="output"></div>

    <script>
        // Load the saved code from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedCode = localStorage.getItem('jsCode');
            if (savedCode) {
                document.getElementById('code-box').value = savedCode;
            }
        });

        // Save the code to localStorage whenever it changes
        document.getElementById('code-box').addEventListener('input', function() {
            localStorage.setItem('jsCode', this.value);
        });

        document.getElementById('run-button').addEventListener('click', function() {
            const code = document.getElementById('code-box').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = '';

            try {
                const result = eval(code);
                if (result !== undefined) {
                    outputDiv.textContent = result;
                }
            } catch (error) {
                outputDiv.textContent = error;
            }
        });
    </script>

</body>
</html>
